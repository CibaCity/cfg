//medic settings
exec autoexec


//keybinds
alias "mask" "voicemenu 2 4; say_team UBER/KRITZ READY!"
bind r mask

//alias "fakeuber" "voicemenu 1 7; say_team "UBER FAKED"
//bind f fakeuber

bind MOUSE2 "+attack2; uber"
alias uber "say_team WE UBERED/KRITZ'D, HOLD W"

alias "autocall_default" "hud_medicautocallersthreshold "80""
alias "autocall_all" "hud_medicautocallersthreshold "150""
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind e "+radar"

alias "primary" "slot1; r_drawviewmodel 1"
alias "secondary" "slot2; r_drawviewmodel 1"
alias "melee" "slot3; r_drawviewmodel 1"

bind "1" "primary"
bind "2" "secondary"
bind "3" "melee"

bind mouse4 "spec_next"
bind mouse5 "spec_prev"

